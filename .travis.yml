# See build status from:
# https://travis-ci.org/kerolasa/outlier
dist: trusty
sudo: false
language: python
python: 3.6
addons:
  apt:
    packages:
      - "python3-pip"
install:
  - export NINJA_LATEST="$(curl -s https://api.github.com/repos/ninja-build/ninja/releases/latest | awk -F\" '/browser_download_url.*ninja-linux.zip/ {print $4; exit}')"
  - wget "$NINJA_LATEST"
  - unzip -q ninja-linux.zip -d build
  - export PATH="$PWD/build:$PATH"
  - pip3 install meson
script:
  - meson build
  - ninja -C build test
