# See build status from:
# https://travis-ci.org/kerolasa/outlier
dist: trusty
sudo: false
language: c
compiler:
  - gcc
  - clang
addons:
  apt:
    packages:
      - "python3.5"
      - "python3-pip"
install:
  - mkdir ninjadir
  - export PATH="`pwd`/ninjadir:${PATH}"
  - wget https://github.com/ninja-build/ninja/releases/download/v1.8.2/ninja-linux.zip
  - unzip ninja-linux.zip -d ninjadir
  - pip3 install meson
script:
  - meson build
  - ninja -C build test
